            function funView(){

            for(i=0;i<arr.length;i++){
                var msg="";
                var st="";
                if(arr[i].subId==opId){
                    var x=arr[i].copies;
                    if(x>=10){
                        msg="Sufficient";
                        st="background-color:green;color:white";
                    }
                    else if(x==0){
                        msg="out of stock!!";
                        st="background-color:orange;color:white";
                    }
                    else{
                        msg="Place An Order..";
                        st="background-color:red;color:white";
                    }
                    str1+="<tr><td>"+arr[i].name+"</td><td>"+arr[i].price+"</td><td>"+arr[i].copies+"</td><td style="+st+">"+msg+"</td></tr>";
                }
            }
            tbl1.innerHTML=str1;
        }
